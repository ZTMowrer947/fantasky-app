<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fantasky</title>

    <!-- Styles -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <style>
      .task-module {
        border-radius: 8px;
        min-height: 107px;
        padding: 30px;
        margin-bottom: 30px;
      }

      .task-module:hover {
        background: firebrick;
      }

      .task-module,
      .task-module:hover {
        text-decoration: none;
      }

      .task-module.task-add-module:hover {
        background: gray;
      }

      .task-link {
        display: block;
        cursor: pointer;
        border: 0;
      }

      .task-title {
        font-size: 20px;
        font-weight: bold;
        color: var(--light);
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .task-module:hover .task-title {
        color: gray;
      }

      .task-timing,
      .task-title,
      .task-streak {
        color: var(--light);
      }
    </style>
  </head>

  <body class="h-100">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <a href="index.html" class="navbar-brand">Fantasky</a>
        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbar-collapse"
          aria-controls="navbar-collapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbar-collapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a href="index.html" class="nav-link">
                Tasks
              </a>
            </li>
            <li class="nav-item">
              <a href="overview.html" class="nav-link">Overview</a>
            </li>
            <li class="nav-item">
              <a href="settings.html" class="nav-link">Settings</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="container-fluid mt-5">
      <h1>New Task</h1>

      <form action="#" method="post">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" name="name" id="name" />
        </div>

        <div class="form-group">
          <label for="description">Description (optional)</label>
          <textarea
            name="description"
            id="description"
            class="form-control"
          ></textarea>
        </div>

        <div class="form-group">
          <legend>Active Days</legend>
          <div class="form-check">
            <input
              type="checkbox"
              name="sun"
              id="sun"
              class="form-check-input"
            />
            <label for="sun" class="form-check-label">Sundays</label>
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              name="mon"
              id="mon"
              class="form-check-input"
            />
            <label for="mon" class="form-check-label">Mondays</label>
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              name="tue"
              id="tue"
              class="form-check-input"
            />
            <label for="tue" class="form-check-label">Tuesdays</label>
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              name="wed"
              id="wed"
              class="form-check-input"
            />
            <label for="wed" class="form-check-label">Wednesdays</label>
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              name="thu"
              id="thu"
              class="form-check-input"
            />
            <label for="thu" class="form-check-label">Thursdays</label>
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              name="fri"
              id="fri"
              class="form-check-input"
            />
            <label for="fri" class="form-check-label">Fridays</label>
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              name="sat"
              id="sat"
              class="form-check-input"
            />
            <label for="sat" class="form-check-label">Saturdays</label>
          </div>
        </div>

        <button type="submit" class="btn btn-danger mb-2">
          Create Task
        </button>
        <a href="index.html" class="btn btn-outline-danger mb-2">Cancel</a>
      </form>
    </div>

    <!-- Scripts -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
